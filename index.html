<!doctype html>
<html ng-app="groceryShopper">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <!-- <link rel="stylesheet" href="todo.css"> -->
  </head>
  <body>
    <h2>Grocery List</h2>
    <div ng-controller='Produce'>
    	<h4>{{ category }}</h4>
    	<ul ng-repeat='item in items'>
    		<input type='checkbox' ng-model='item.carted'>
    		<span id='{{ item.name }}'>{{ item.name }}</span>
    	</ul>

    	<form ng-submit='addItem(newItem)'>
    		<input type="text" ng-model="newItem" placeholder="add item here">
        <input class="btn-primary" type="submit" value="add">
    	</form>

    	<button type='clearCategory' ng-click='removeAllFromCategory()'>Got It All!</button>
    </div>

  </body>
</html>
